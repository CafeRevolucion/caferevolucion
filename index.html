<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cafe Revolucion</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
    
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="images/image1.png" alt="Image 1">
            <div class="text">Iced Americano and Banana Bread</div>           
        </div>
        <div class="slide fade">
            <img src="images/image2.png" alt="Image 2">
            <div class="text">Spanish Bread</div>           
        </div>
        <div class="slide fade">
            <img src="images/image3.png" alt="Image 3">
            <div class="text">Cookies</div>         
        </div>

        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>
    
    <div class="icon-container">
        <a href="https://www.facebook.com/profile.php?id=100092490374020">
            <img src="images/facebook.png" alt="Facebook Icon" class="icon" />
        </a>
        <a href="mailto:caferevolucionpanay@gmail.com">
            <img src="images/email.png" alt="Email Icon" class="icon" />
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
